apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mcf-hpa
  namespace: mcf
spec:
  maxReplicas: 5 # define max replica count
  minReplicas: 1 # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    # name: mcf
    name: mcf-deployment
  targetCPUUtilizationPercentage: 1 # target CPU utilization
